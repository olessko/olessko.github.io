			layers: '1',

	var state = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json",{
    onEachFeature: function (feature, layer) {
        layer.bindTooltip(feature.properties.name.toString(), {permanent: true, noHide: true, direction:'center', className: 'stateLabel' }).openTooltip();
    }
    });


function areaStyle(){
  return {
    fillColor: '#00FF00',
    weight: 1,
    opacity: 1,
    color: '#2ECC71',
    dashArray: '3',
    fillOpacity: 0.5
 }
};

	var green = new L.GeoJSON.AJAX("https://olessko.github.io/data/bigGreen_NYC.geojson",{style: areaStyle});
	green.on('data:loaded', function() {
       map.fitBounds(green.getBounds())
   })
